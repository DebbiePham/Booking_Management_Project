{% extends "/shared/layout.html" %}
{% block content %}
{% include "/shared/navbar.html" %}
<div class="container mb-5 d-flex">
    <div>
        <h4 class="display-1 my-5">Payment Methods</h4>
        <div>
            <form action="/payments/create">
                <button type="submit" class="btn btn-primary">Create New Payment</button>
            </form>
        </div>
    </div>
</div>

<div class="container">
    {% for payment in payments %}
    <div class="card shadow mb-5">
        <div class="card-body">
            <p>{{ payment.name_on_card }}</p>
            <p>{{ payment.card_number }}</p>
            <p>{{ payment.csv }}</p>
            <p>{{ payment.zip_code }}</p>
        
            <form action="/payments/<int:payment_id>/edit">
                <button type="submit" class="btn btn-primary">Edit</button>
            </form>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
