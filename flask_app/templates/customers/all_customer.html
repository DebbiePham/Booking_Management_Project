{% extends "/shared/layout.html" %}
{% block content %}
{% include "/shared/navbar.html" %}
<div class="container mb-5 d-flex">
    <div>
        <h4 class="display-1 my-5">All Customers</h4>
        <div>
            <form action="/customers/create">
                <button type="submit" class="btn btn-primary">Create New Customer</button>
            </form>
        </div>
    </div>
</div>

<table class="table">
    <thead>
        <tr>
            <th>Customer Name</th>
            <th>Phone Number</th>
            <th>Appointment History</th>
        </tr>
    </thead>
    <tbody>
        {% for customer in customers %}
            <tr>
                <td><a href="/customers/{{ customer.id }}">{{ customer.first_name }} {{ customer.last_name }}</a></td>
                <td>{{ customer.phone }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
